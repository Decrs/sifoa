<h1>Sokets</h1>
<p>O soquete (sokets) é o fim de uma comunicação de processos dentro de uma rede de computadores. As mensagens podem são transmitidas entre sokets de processos. Essas mensagens só são recebidas se o processo esteja com a porta e/ou ip associados.</p>
