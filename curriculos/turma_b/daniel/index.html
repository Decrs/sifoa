<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <title>Portfolio</title>
    </head>
    <body>
        <div class="container">
            <!-- cabeçalho -->
            <header class="row linha topo">
                <div class="colum-logo">
                    <img src="img/logo.png" alt="logotipo" style=" height: 85px;">
                </div>
                <div class="colum-text-header text-right text-uppercase">
                    <h1 class="text-thin title-super espaco">Daniel Eduardo</h1>
                    <h4 class="espaco">dev front-end</h4>
                </div>
            </header>
            <!-- apresentaçao -->
            <section class="row apresentacao-style">
                <div class="colum-completa">
                    <h2 class="texto-destaque text-padding">Sobre mim:</h2>
                </div>
                <div class="colum-perfil">
                    <img class="img-border img-center " src="img/201800109.jpg" alt="imagem de perfil"><!-- minha foto perfil-->
                </div>
                <article class="colum-texto text-align">
                    <p class="text-intro text-padding">Cursando Sistema de Informação </p>
                </article>
                <div class="colum-completa">
                    <h2 class="texto-destaque text-padding">Habilidades:</h2>
                </div>
                <ul class="colum-completa text-list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                    <li>PHP</li>
                </ul>
            </section>
            <!-- titulo projetos -->
            <section class="row">
                <div class="colum-completa">
                    <h3 class="texto-destaque text-padding">Trabalhos em destaque</h3>
                </div>
                <article class="colum-projetos text-center">
                    <img class="img-center" src="img/mockup.jpg" alt="Mockup">
                    <h3 class="text-uppercase">Best Trick Online</h3>
                    <p><a href="#" target="_blank">www.besttrick.net</a></p>
                </article>

                <article class="colum-projetos text-center">
                    <img class="img-center" src="img/sfo.png" alt="Sul Fluminense Online">
                    <h3 class="text-uppercase">Sul Fluminense Online</h3>
                    <p><a href="https://sulfluminenseonline.com/" target="_blank">https://sulfluminenseonline.com</a></p>
                </article>

                <article class="colum-projetos text-center">
                    <img class="img-center" src="img/portifolio.jpg" alt="Portifólio">
                    <h3 class="text-uppercase">Portfólio</h3>
                    <p><a href="https://github.com/Decrs/sifoa" target="_blank">https://github.com/Decrs/sifoa</a></p>
                </article>
            </section>
            <!-- rodape -->
            <footer class="row">
                <div class="colum-completa footer-style">
                    <a href="#" class="zocial-facebook facebook-color redes-sociais" target="_blank"></a>
                    <a href="#" class="zocial-twitter twitter-color redes-sociais" target="_blank"></a>
                    <a href="#" class="zocial-googleplus googleplus-color redes-sociais" target="_blank"></a>
                </div>
            </footer>
        </div>
    </body>
</html>
